<!-- accounts/templates/accounts/update_profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        /* Add your CSS styling here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Profile</h1>
        <form method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" value="{{ profile.user.username }}" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" value="{{ profile.user.email }}" required>
            <br>
            <label for="github_access_token">GitHub Access Token:</label>
            <input type="text" name="github_access_token" value="{{ profile.github_access_token }}" required>
            <br>
            <button type="submit">Update</button>
        </form>
        <div class="logout">
            <a href="{% url 'account_logout' %}" class="btn">Logout</a>
        </div>
    </div>
</body>
</html>
